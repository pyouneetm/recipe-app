<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Apply the background gradient and font to the body for a smooth loading experience */
        body {
            font-family: sans-serif;
            background-image: linear-gradient(to bottom right, #1f2937, #4b5563, #1f2937);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback } = React;

        // --- Helper Components ---
        const Loader = () => (
          <div className="flex justify-center items-center p-8">
            <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
          </div>
        );

        const ErrorMessage = ({ message }) => (
          <div className="bg-red-500/30 border border-red-400 text-white px-4 py-3 rounded-lg relative" role="alert">
            <strong className="font-bold">Oops! </strong>
            <span className="block sm:inline">{message}</span>
          </div>
        );

        // --- SVG Icons ---
        const ArrowLeftIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 mr-2">
                <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
            </svg>
        );

        const ArrowRightIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-5 w-5 ml-2">
                <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
            </svg>
        );

        const PartyPopperIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-12 w-12 text-yellow-300">
                <path d="M4.5 12.5a2.5 2.5 0 0 1 5 0V15a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-2.5Z"/><path d="m7 15-1-10"/>
                <path d="M15 8.5a2.5 2.5 0 0 1 5 0V11a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-2.5Z"/><path d="m17 13-1-10"/>
                <path d="M11 14V5"/><path d="M5 14H4"/><path d="M19 14h-1"/>
                <path d="m14 4 1-1"/><path d="m10 4-1-1"/><path d="m11 2 1 1"/>
                <path d="m13 2-1 1"/><path d="m12 2-1-1"/>
            </svg>
        );

        // --- Main App Component ---
        function App() {
          const [screen, setScreen] = useState('welcome'); // welcome, recipe, cooking, finished
          const [dishName, setDishName] = useState('');
          const [recipe, setRecipe] = useState(null);
          const [currentStep, setCurrentStep] = useState(0);
          const [isLoading, setIsLoading] = useState(false);
          const [error, setError] = useState('');

          const handleGenerateRecipe = useCallback(async () => {
            if (!dishName.trim()) {
              setError('Please enter a dish name.');
              return;
            }
            setIsLoading(true);
            setError('');
            setRecipe(null);

            const prompt = `Provide a simple recipe for ${dishName}. Please respond with a JSON object only. The JSON object should have three properties: "recipeName" (a string), "ingredients" (an array of strings), and "instructions" (an array of strings).`;
            const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "recipeName": { "type": "STRING" },
                            "ingredients": {
                                "type": "ARRAY",
                                "items": { "type": "STRING" }
                            },
                            "instructions": {
                                "type": "ARRAY",
                                "items": { "type": "STRING" }
                            }
                        },
                        required: ["recipeName", "ingredients", "instructions"]
                    }
                }
            };
            // The API key is provided automatically by the environment at runtime.
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonText = result.candidates[0].content.parts[0].text;
                    const parsedJson = JSON.parse(jsonText);
                    setRecipe(parsedJson);
                    setScreen('recipe');
                } else {
                    throw new Error("Invalid response structure from the API.");
                }
            } catch (err) {
                console.error("API Error:", err);
                setError("Sorry, I couldn't generate a recipe for that. Please try another dish.");
            } finally {
                setIsLoading(false);
            }
          }, [dishName]);

          const resetApp = () => {
            setScreen('welcome');
            setDishName('');
            setRecipe(null);
            setCurrentStep(0);
            setError('');
          };

          const renderScreen = () => {
            switch (screen) {
              case 'welcome':
                return (
                  <div className="text-center">
                    <div className="flex justify-center items-center mb-6 text-white">
                        <h1 className="text-3xl sm:text-4xl font-bold">Recipe Generator</h1>
                    </div>
                    <p className="text-slate-200 mb-8">What culinary adventure are we embarking on today?</p>
                    <div className="max-w-md mx-auto">
                      <input
                        type="text"
                        value={dishName}
                        onChange={(e) => setDishName(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && handleGenerateRecipe()}
                        placeholder="e.g., Chocolate Chip Cookies"
                        className="w-full px-4 py-3 bg-white/10 text-white placeholder:text-slate-300 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-white/50 transition"
                      />
                      <button
                        onClick={handleGenerateRecipe}
                        disabled={isLoading}
                        className="w-full mt-4 bg-white/20 text-white font-bold py-3 px-4 rounded-lg hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-white/50 disabled:bg-white/10 disabled:cursor-not-allowed transition-all duration-300 ease-in-out transform hover:scale-105 shadow-lg"
                      >
                        {isLoading ? 'Generating...' : 'Generate Recipe'}
                      </button>
                      {isLoading && <Loader />}
                      {error && <div className="mt-4"><ErrorMessage message={error} /></div>}
                    </div>
                  </div>
                );
              case 'recipe':
                if (!recipe) return null;
                return (
                  <div className="text-white">
                    <h2 className="text-3xl font-bold text-center mb-6">{recipe.recipeName}</h2>
                    <div className="grid md:grid-cols-2 gap-8">
                        <div className="bg-white/10 p-6 rounded-lg shadow-md border border-white/20">
                            <h3 className="text-xl font-semibold mb-4 border-b border-white/20 pb-2">Ingredients</h3>
                            <ul className="list-disc list-inside space-y-2 text-slate-200">
                                {recipe.ingredients.map((ing, i) => <li key={i}>{ing}</li>)}
                            </ul>
                        </div>
                        <div className="bg-white/10 p-6 rounded-lg shadow-md border border-white/20">
                            <h3 className="text-xl font-semibold mb-4 border-b border-white/20 pb-2">Instructions</h3>
                            <ol className="list-decimal list-inside space-y-2 text-slate-200">
                                {recipe.instructions.map((inst, i) => <li key={i}>{inst}</li>)}
                            </ol>
                        </div>
                    </div>
                    <div className="text-center mt-8">
                      <button
                        onClick={() => setScreen('cooking')}
                        className="bg-green-500/80 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-500/100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-green-400 transition-transform transform hover:scale-105 shadow-lg"
                      >
                        Start Cooking!
                      </button>
                    </div>
                  </div>
                );
              case 'cooking':
                if (!recipe) return null;
                const instruction = recipe.instructions[currentStep];
                const isFirstStep = currentStep === 0;
                const isLastStep = currentStep === recipe.instructions.length - 1;

                return (
                  <div className="text-center text-white">
                    <h2 className="text-2xl font-bold mb-2">{recipe.recipeName}</h2>
                    <p className="text-slate-300 mb-6 font-semibold">Step {currentStep + 1} of {recipe.instructions.length}</p>
                    <div className="bg-white/10 p-8 rounded-xl shadow-2xl min-h-[200px] flex items-center justify-center mb-8 transition-all duration-300 ease-in-out transform hover:scale-105 border border-white/20">
                      <p className="text-xl md:text-2xl leading-relaxed">{instruction}</p>
                    </div>
                    <div className="flex justify-between items-center">
                      <button
                        onClick={() => setCurrentStep(s => s - 1)}
                        disabled={isFirstStep}
                        className="flex items-center bg-white/20 text-white font-bold py-2 px-6 rounded-lg hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-white/50 disabled:opacity-50 disabled:cursor-not-allowed transition"
                      >
                        <ArrowLeftIcon /> Previous
                      </button>
                      {isLastStep ? (
                        <button
                          onClick={() => setScreen('finished')}
                          className="bg-green-500/80 text-white font-bold py-2 px-8 rounded-lg hover:bg-green-500/100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-green-400 transition-transform transform hover:scale-105"
                        >
                          Finish
                        </button>
                      ) : (
                        <button
                          onClick={() => setCurrentStep(s => s + 1)}
                          className="flex items-center bg-white/20 text-white font-bold py-2 px-6 rounded-lg hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-white/50 transition-transform transform hover:scale-105"
                        >
                          Next <ArrowRightIcon />
                        </button>
                      )}
                    </div>
                  </div>
                );
              case 'finished':
                return (
                  <div className="text-center text-white">
                    <PartyPopperIcon className="mx-auto mb-4" />
                    <h2 className="text-3xl font-bold mb-2">Bon Appétit!</h2>
                    <p className="text-slate-200 mb-8">You've successfully completed the recipe for {recipe?.recipeName}. Enjoy your meal!</p>
                    <button
                      onClick={resetApp}
                      className="bg-white/20 text-white font-bold py-3 px-6 rounded-lg hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-white/50 transition-transform transform hover:scale-105 shadow-lg"
                    >
                      Cook Another Dish
                    </button>
                  </div>
                );
              default:
                return <div>Something went wrong.</div>;
            }
          };

          return (
            <div className="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen font-sans flex items-center justify-center p-4">
              <div className="w-full max-w-3xl mx-auto bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 p-6 sm:p-10 transition-all duration-500">
                {renderScreen()}
              </div>
            </div>
          );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
